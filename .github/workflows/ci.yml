name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Verify app bundle
        run: |
          test -f "build/CopyToAsk.app/Contents/MacOS/CopyToAsk"
